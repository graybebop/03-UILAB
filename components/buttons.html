<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>

    <!-- content : s -->
    <section class="tpod-wrapper">
        <div class="tpod-container-fluid tpod-page-title">
            <!-- Page Title : E -->
            <div class="page-title">
                <h1>Buttons</h1>
                <span class="txt">Inspiration comes of working every day.</span>

            </div>
            <!-- Page Title : E -->
        </div>
        <div class="tpod-container mt-70">
            <div class="tpod-row tpod-flex-nowrap">
                <div class="tpod-col-12 tpod-content">
                    <div class="tpod-container form-input-effect">
                        <div class="tpod-row">
                            <div class="tpod-col-12">
                                <h4>Buttons</h4>
                                <div class="button-area">
                                    <button type="button" class="btn btn-primary">Primary</button>
                                    <button type="button" class="btn btn-secondary">Secondary</button>
                                    <button type="button" class="btn btn-success">Success</button>
                                    <button type="button" class="btn btn-danger">Danger</button>
                                    <button type="button" class="btn btn-warning">Warning</button>
                                    <button type="button" class="btn btn-info">Info</button>
                                    <button type="button" class="btn btn-light">Light</button>
                                    <button type="button" class="btn btn-dark">Dark</button>
                                    <button type="button" class="btn btn-link">Link</button>
                                    <button type="button" class="btn btn-link disabled">disabled</button>
                                </div>

                            </div>
                            <div class="tpod-divider"></div>
                            <div class="tpod-col-12">
                                <h4>Buttons with Icon</h4>
                                <div class="button-area">
                                    <button type="button" class="btn btn-light"><span class="icons material-icons-outlined">done</span>Primary</button>
                                    <button type="button" class="btn btn-light"><span class="icons-circle material-icons-outlined">done</span>Primary</button>
                                </div>

                            </div>
                            <div class="tpod-divider"></div>
                            <div class="tpod-col-12">
                                <h4>Just Only Icon Button</h4>
                                <div class="button-area">
                                    <button type="button" class="btn btn-secondary btn-xs btn-circle"><span class="material-icons-outlined">done</span></button><span class="ml-10">원 아이콘</span>
                                    <button type="button" class="btn btn-secondary btn-sm btn-circle ml-30"><span class="material-icons-outlined">done</span></button><span class="ml-10">원 아이콘</span>
                                    <button type="button" class="btn btn-secondary btn-md btn-circle ml-30"><span class="material-icons-outlined">done</span></button><span class="ml-10">원 아이콘</span>
                                    <button type="button" class="btn btn-secondary btn-lg btn-circle ml-30"><span class="material-icons-outlined">done</span></button><span class="ml-10">원 아이콘</span>
                                </div>
                            </div>
                            <div class="tpod-divider"></div>
                            <div class="tpod-col-12">
                                <h4>Buttons - 기본속성은 display:inline-block</h4>
                                <div class="button-area">
                                    <button type="button" class="btn btn-primary">Primary</button>
                                    <button type="button" class="btn btn-secondary">Secondary</button>
                                </div>

                            </div>
                            <div class="tpod-divider"></div>
                            <div class="tpod-col-12">
                                <h4>Buttons - 속성을 block으로 바꾸면</h4>
                                <div class="button-area">
                                    <button type="button" class="btn btn-primary btn-block">Primary</button>
                                </div>

                            </div>
                            <div class="tpod-divider"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>
    <!-- content : s -->
    zz
</body>

</html>
