<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">



    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <!-- header gnb : s -->
    <header class="tpod-wrapper" id="right-aligned-menu">
        <div class="tpod-header-container">
            <div class="logo">
                <a href="#none">TPOD</a>
            </div>
            <nav class="gnb">
                <ul>
                    <li><a href="#none">HOME</a></li>
                    <li><a href="#none">FEATURES</a></li>
                    <li><a href="#none">ELEMENTS</a></li>
                    <li><a href="#none">PAGES</a></li>
                    <li><a href="#none">PORTFOLIO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- header gnb : e -->
    <!-- content : s -->
    <section class="tpod-wrapper">
        <div class="tpod-container-fluid tpod-page-title">
            <!-- Page Title : E -->
            <div class="page-title">
                <h1>Blockquotes</h1>
                <span class="txt">Inspiration comes of working every day.</span>
                <!-- BreadCrumb : S -->
                <div class="breadcrumb">
                    <ul>
                        <li><a href="#">Home</a> </li>
                        <li><a href="#">Elements</a> </li>
                        <li class="active"><a href="#">Layer Popup</a> </li>
                    </ul>
                </div>
                <!-- BreadCrumb : S -->
            </div>
            <!-- Page Title : E -->
        </div>
        <div class="tpod-container mt-70">
            <div class="tpod-row tpod-flex-nowrap">
                <div class="tpod-col-9 tpod-content">
                    <h4>레이어 팝업</h4>
                    <!-- Content : S -->
                    <div class="tpod-row">
                        <div class="tpod-col-12 mt-30">
                            <button type="button" class="btn btn-primary" onclick=" ui.layerPopup('#popup-wrapper')">레이어 팝업 버튼 예제 1</button>
                        </div>
                    </div>

                    <!-- Content : E -->
                </div>
                <div class="tpod-col-3" id="LNB">
                    <h4>elements</h4>
                    <ul class="tpod-lnb"></ul>
                </div>
            </div>
        </div>
    </section>
    <!-- Popup Layer Mask -->
    <div class="popup-layer-mask"></div>
    <div class="popup-wrapper pop-hide" id="popup-wrapper">
        <div class="popup-close-wrap">
            <button type="button" class="btn btn-light btn-circle p-5" onclick=" ui.closeLayerPopup('#popup-wrapper')"><span class="icons material-icons-outlined">close</span></button>
        </div>

        <div class="popup-header">
            <h4 class="title">팝업 제목이 들어갑니다.</h4>
            <div class="tpod-divider mt-20 mb-5"></div>
        </div>
        <div class="popup-body text-center">
            내용이 들어갑니다.
        </div>
        <div class="tpod-divider mt-20 mb-5"></div>
        <div class="button-area text-center">
            <button class="btn btn-primary" onclick=" ui.closeLayerPopup('#popup-wrapper')">확인</button>
            <button class="btn btn-light">취소</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            ui.init();
            $('#popup-close').on('click', function() {
                $('#popup-wrapper').fadeOut(200, function() {
                    $('.popup-layer-mask').hide();

                });
            });
            $('.popup-layer-mask').on('click', function() {
                $('#popup-wrapper').fadeOut(200, function() {
                    $('.popup-layer-mask').hide();

                });
            });
        });
    </script>
</body>

</html>
