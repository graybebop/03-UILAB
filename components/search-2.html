<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">



    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <style>
        .wrapper {
            padding: 50px;
        }
        
        .deleteBtn .material-icons-outlined {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .search-wrap4.effects-1 .border-vertical {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        .search-wrap4.effects-1 .border-vertical:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 1px;
            background-color: #000;
            height: 0;
            transition: 0.5s;
        }
        
        .search-wrap4.effects-1 .border-vertical:after {
            content: '';
            position: absolute;
            right: 0;
            bottom: 0;
            width: 1px;
            background-color: #000;
            height: 0;
            transition: 0.5s;
        }
        
        .search-wrap4.effects-1:hover .border-vertical:before,
        .search-wrap4.effects-1:hover .border-vertical:after {
            height: 100%;
        }
        /* 보더 에니메이션을 위한 가로 세팅 */
        
        .search-wrap4.effects-1 .border-horizon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            z-index: 1;
        }
        
        .search-wrap4.effects-1 .border-horizon:before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 1px;
            background-color: #000;
            height: 0;
            width: 0;
            transition: 0.5s;
        }
        
        .search-wrap4.effects-1 .border-horizon:after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            background-color: #000;
            height: 1px;
            width: 0;
            transition: 0.5s;
        }
        
        .search-wrap4.effects-1:hover .border-horizon:before,
        .search-wrap4.effects-1:hover .border-horizon:after {
            width: 100%;
            height: 1px;
        }
        
        #btnSearch {
            position: absolute;
            right: 0;
            top: 5px;
            z-index: 40;
        }
        
        .deleteBtn {
            visibility: hidden;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 100px;
            width: 35px;
            height: 35px;
            z-index: 30;
            background-color: #fff;
        }
        
        .deleteBtn .material-icons-outlined {
            font-size: 30px;
            color: #ddd;
        }
    </style>

    <div class="wrapper">
        <div class="search-wrap4 effects-1">
            <input type="text" name="search" value="" class="search-value" placeholder="검색어를 입력해 주세요." autocomplete="off" id="search-value" />
            <!-- <label>검색어 가이드 영역</label> -->
            <span class="border-horizon"></span>
            <span class="border-vertical"></span>
            <button class="btn btn-circle btn-sm  deleteBtn"><span class="material-icons-outlined">highlight_off</span></button>
            <button type="button" class="btn btn-danger btn-circle btn-md" id="btnSearch"><span class="material-icons-outlined icon-search">search</span></button>
        </div>
    </div>
    <script>
        let searchHolder = document.querySelectorAll('.search-wrap4.effects-1')[0];
        let searchValue = document.getElementById('search-value');
        //지우기 버튼
        let btnDelete = document.getElementsByClassName('deleteBtn')[0];
        btnDelete.addEventListener('click', (e) => {
            searchValue.value = "";
            btnDelete.style.visibility = "hidden";
        });
        //위치 텍스트 박스
        // searchHolder.addEventListener('mouseover', (e) => {
        //     console.log('aaaa');
        //     btnDelete.style.visibility = "visible";
        // });
        // searchHolder.addEventListener('mouseleave', (e) => {
        //     console.log('aaaa');
        //     btnDelete.style.visibility = "hidden";
        // });


        let btnSearch = document.getElementById('btnSearch');
        // document.addEventListener('keydown', logKey);
        document.addEventListener('keyup', logKey);


        function logKey(e) {
            let searchWords = document.getElementById('search-value').value;
            if (searchWords.length >= 1) {
                btnDelete.style.visibility = "visible";
            }

            if (searchWords.length <= 0) {

                btnDelete.style.visibility = "hidden";
            }


        }



        btnSearch.addEventListener('click', (e) => {
            let searchWords = document.getElementById('search-value').value;
            console.log('searchWords', searchWords);
            //searchResults.textContent = queryObject(searchWords, objects);
            // searchResults.textContent = searchInChild(objects, searchWords);


            if (searchValue.textContent !== "") {
                alert('검색어를 입력해주세요');
            } else {
                // searchValue.textContent = findNested(objects, searchWords);
            }
        });
    </script>
</body>

</html>
