    <!-- header gnb : s -->

        <div class="tpod-header-container">
            <div class="logo">
                <a href="#none">TPOD</a>

            <nav class="gnb">
                <ul>
                    <li><a href="#none">HOME</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <!-- header gnb : e -->
    <!-- content : s -->
    <section class="tpod-wrapper">
        <div class="tpod-container-fluid tpod-page-title">
            <!-- Page Title : E -->
            <div class="page-title">
                <h1>업로드 파일</h1>
                <span class="txt">Inspiration comes of working every day.</span>
                <!-- BreadCrumb : S -->
                <div class="breadcrumb">
                    <ul>
                        <li><a href="#">Home</a> </li>
                        <li><a href="#">Shortcodes</a> </li>
                        <li class="active"><a href="#">Accordion</a> </li>
                    </ul>
                </div>
                <!-- BreadCrumb : S -->
            </div>
            <!-- Page Title : E -->
        </div>
        <div class="tpod-container mt-70">
            <div class="tpod-row tpod-flex-nowrap">
                <div class="tpod-col-9 tpod-content">
                    <!-- Content : S -->
                    <h4>파일업로드 기본형</h4>
                    <form action="" class="mt-10">
                        <input type="file" id="myFile" name="filename">
                        <input type="submit" />
                    </form>
                    <div class="tpod-divider"></div>
                    <h4>파일업로드 기본형-2</h4>
                    <form id="form1" runat="server" class="mt-10">
                        <input type='file' id="imgInp" />
                        <img id="blah" src="#" alt="your image" style="max-width:100%; margin-top:10px;" />
                    </form>
                    <div class="tpod-divider"></div>
                    <h4>멀티 파일업로드 기본형-2(자바스크립트)</h4>
                    <div class="mt-10">
                        <input id="file-input" type="file" multiple />
                        <div id="preview"></div>
                    </div>
                    <!-- Content : E -->
                </div>
                <div class="tpod-col-3" id="LNB">
                    <h4>elements</h4>
                    <ul class="tpod-lnb"></ul>
                </div>
            </div>
        </div>
    </section>
    <script>
        $('document').ready(function() {

            ui.init();

        });

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    $('#blah').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#imgInp").change(function() {
            readURL(this);
        });

        function previewImages() {

            var preview = document.querySelector('#preview');

            if (this.files) {
                [].forEach.call(this.files, readAndPreview);
            }

            function readAndPreview(file) {

                // Make sure `file.name` matches our extensions criteria
                if (!/\.(jpe?g|png|gif)$/i.test(file.name)) {
                    return alert(file.name + " is not an image");
                } // else...

                var reader = new FileReader();

                reader.addEventListener("load", function() {
                    var image = new Image();
                    image.height = 100;
                    image.title = file.name;
                    image.src = this.result;
                    preview.appendChild(image);
                });

                reader.readAsDataURL(file);

            }

        }

        document.querySelector('#file-input').addEventListener("change", previewImages);
    </script>
</body>
