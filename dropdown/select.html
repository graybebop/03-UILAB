<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>드롭다운</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>
    .wrapper {
        padding: 100px;
    }
    
    .menu-wrapper {
        position: relative;
    }
    
    .dropdown {
        position: relative;
    }
    
    .dropdown>li {
        display: block;
        border: 1px solid #ddd;
    }
    
    .dropdown>li>a {
        display: block;
        color: #000;
        font-size: 16px;
        padding: 10px 20px;
    }
    
    .dropdown.transition-left {
        display: block;
        left: 0;
        opacity: 1;
    }
    
    #menu .material-icons {
        transition: 0.05s;
        font-size: 20px;
        position: relative;
        right: 5px;
        display: inline-block;
        margin-left: 20px;
        vertical-align: middle;
        top: 0;
        margin-right: -13px;
    }
</style>

<body>
    <div class="wrapper">
        <div class="menu-wrapper">
            <ul class="dropdown" id="dropdown"></ul>
        </div>

    </div>
    <script>
        const menuObj = [ //
            {
                id: 1,
                name: "Menu-1"

            }, {
                id: 2,
                name: "Menu-1"

            }, {
                id: 3,
                name: "Menu-1"

            }, {
                id: 4,
                name: "Menu-1"

            }, {
                id: 5,
                name: "Menu-1"

            },
        ]
        const uiExtend = {
            selectMenu: {

                init: function() {
                    console.log(menuObj);
                    let menuWrap = document.getElementById("dropdown");
                    for (const index in menuObj) {

                        let menu = document.createElement('li');

                        menuWrap.appendChild(menu);
                        menu.innerHTML = '<a href="">' + menuObj[index].name + "</a>"

                    }

                },


            }
        };
        uiExtend.selectMenu.init();
    </script>

</body>

</html>
