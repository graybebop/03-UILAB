<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>


<body>

    <div class="tpod-wrapper">
        <div class="tpod-container">
            <div class="tpod-row">
                <div class="tpod-col-12">
                    <h5 class="mt-50">텍스트 편집기</h5>
                    <div><button onclick="execBold('bold')" class="btn btn-md btn-light btn-outlined"><span class="material-icons-outlined">
                        format_bold
                        </span></button></div>
                    <div class="editor" id="editor">
                        <iframe src="" name="richTextField" style="width:100%; height:500px; border:1px solid #ddd" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function enableEditMode() {
            richTextField.document.designMode = "on";
        }

        function execBold(command) {
            richTextField.document.execCommand(command, false, null)
        }
        window.addEventListener('load', () => {
            enableEditMode();
        })
    </script>
</body>

</html>
