<style>
    html,
    body {
        padding: 30px;
        background-color: #fff;
        padding-bottom: 100px;
    }
    
    .box-wrapper {
        padding: 0px;
        margin: 20px 0;
        display: flex;
        flex-direction: row;
        flex-flow: row wrap;
        flex-wrap: nowrap;
        border: 1px solid #ddd;
        justify-content: space-between;
    }
    
    .box-wrapper.space-around {
        padding: 0px;
        margin: 20px 0;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        border: 1px solid #ddd;
        justify-content: flex-start !important;
    }
    
    .box-wrapper.space-evenly {
        padding: 0px;
        margin: 20px 0;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        border: 1px solid #ddd;
        align-items: center;
    }
    
    .box-1 {
        padding: 10px;
        width: 200px;
        height: 100px;
        border: 1px solid #999;
        text-align: center;
        flex: 1;
        /* flex: 1 1 0 */
        overflow: auto;
    }
    
    .box-2 {
        flex: 8;
        padding: 10px;
        width: 100px;
        height: 100px;
        border: 1px solid #999;
        text-align: center;
        margin: 0;
    }
    
    .box-3 {
        flex: 0;
        padding: 10px;
        width: 100%;
        height: 100px;
        border: 1px solid #999;
        text-align: center;
    }
</style>

<body class="bgc-white">
    <div class="ft-30 ft-700 text-black">
        1.space-between
    </div>
    <div class="box-wrapper">
        <div class="box-1">box-1</div>
        <div class="box-2">box-2</div>
        <div class="box-3">box-3</div>
    </div>


</body>
