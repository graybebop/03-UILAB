<style>
    html,
    body {
        background-color: #fff;
        width: 100%;
        height: 100%;
    }
    
    .box-wrapper {
        position: relative;
        padding: 0px;
        margin: 20px 0;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        border: 1px solid #ddd;
        justify-content: space-between;
        height: 100%;
    }
    
    .box-1 {
        width: 100%;
        border: 1px solid #999;
        text-align: center;
        /* flex: 1 1 0 */
        overflow: auto;
    }
    
    .box-2 {
        width: 100%;
        height: 100px;
        border: 1px solid #999;
        text-align: center;
        margin: 0;
    }
    
    .box-3 {
        width: 30%;
        height: 100px;
        border: 1px solid #999;
        text-align: center;
    }
    
    .box-4 {
        width: 70%;
        border: 1px solid #999;
        text-align: center;
        height: 20%;
        align-self: flex-end;
    }
</style>

<body class="bgc-white">

    <div class="box-wrapper">
        <div class="box-1">box-1</div>
        <div class="box-2">box-2</div>
        <div class="box-3">box-3</div>
        <div class="box-4">box-4</div>
    </div>


</body>
