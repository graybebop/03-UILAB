<style>
    html,
    body {
        background-color: #fff;
        width: 100%;
        height: 100%;
    }
    
    .d-flex-row {
        display: flex;
        flex-direction: row;
        position: relative;
        height: 100%;
    }
    
    .d-flex-row .lt {
        width: 50%;
        height: 100%;
        overflow-y: auto;
        border: 1px solid #ddd;
    }
    
    .d-flex-row .rt {
        width: 50%;
        height: 100%;
        overflow-y: auto;
        border: 1px solid #ddd;
    }
    
    .d-flex-row .mid {
        width: 100px;
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;
    }
    
    .d-flex-row .mid .mid-inner {
        text-align: center;
    }
    
    .exp {
        position: absolute;
        top: 100px;
        left: 100px;
        font-size: 20px;
        line-height: 2;
        color: #000;
    }
    
    * {
        /* border: 1px solid #000 !important; */
    }
</style>

<body>
    <div class="exp">display flex 활용한 양쪽 레이아웃 left right에 중간 버튼 영역</div>
    <div class="d-flex-row">
        <div class="lt"></div>
        <div class="mid">
            <div class="mid-inner">
                <button class="btn btn-primary mb-10" type="button">추가</button>
                <button class="btn btn-dark" type="button">삭제</button>
            </div>
        </div>
        <div class="rt"></div>
    </div>

</body>
