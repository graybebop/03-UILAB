<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/EaselPlugin.min.js"></script> -->
</head>

<body>

    <div class="'wrapper">
        <div class="loader">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>




    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* border: 1px solid #000; */
        }
        
        .dot {
            display: inline-block;
            position: relative;
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 20px;
            margin-right: 10px;
            opacity: 0;
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            let loaders = document.getElementsByClassName("loader")[0];
            let dots = document.querySelectorAll(".loader .dot");
            let tlLoader = new TimelineLite();
            dots.forEach((target, index, p) => {
                console.log(target, index, p)
                tlLoader
                    .staggerFromTo(p[index], 0.3, {
                        y: 0,
                        autoAlpha: 0
                    }, {
                        y: 40,
                        autoAlpha: 1
                    }, 0.05)
                    .fromTo(loaders, 0.3, {
                        autoAlpha: 1,
                        scale: 1
                    }, {
                        autoAlpha: 0,
                        scale: .5
                    }, 0.9)
            })
        })
    </script>
</body>

</html>
