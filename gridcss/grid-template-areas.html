<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <div id="grid-layout-3" class="p-20">




        <div class="tpod-container-fluid">
            <div class="tpod-row">
                <div class="tpod-col-12">
                    <div class="ex">
                        <div class="mb-10">예제 이미지</div>
                        <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--hRu0qmjc--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://raw.githubusercontent.com/ltephanysopez/intro-to-web-dev/master/docs/images/css-grid-layout.png" />
                    </div>
                    <div class="tpd-grid-template-areas">
                        <header></header>
                        <main></main>
                        <aside></aside>
                        <footer></footer>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <style>
        html,
        body {
            height: 100%;
        }
        
        .tpd-grid-template-areas {
            height: 90vh
        }
        
        .ex {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 3;
            color: #fff;
        }
        
        .ex img {
            width: 200px;
        }
    </style>

</body>

</html>
