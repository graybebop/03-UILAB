<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<style>
    .boxwrap {
        display: flex;
        flex-direction: row;
    }
    
    .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        border: 1px solid #000;
        text-align: center;
        font-size: 12px;
        line-height: 100px;
        text-align: center;
    }
    
    .thin-gray {
        background-color: rgba(0, 0, 0, 0.05);
    }
    
    html,
    body {
        width: 100%;
        height: 100%;
    }
    
    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    
    #result {
        font-size: 50px;
        font-weight: 700;
    }
</style>

<body>
    <div class="wrapper">
        <div id="result"></div>
    </div>

    <script>
        function makeid(length) {

            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        setTimeout(e => {
            let results = document.getElementById('result');
            results.innerHTML = makeid(17);
            // alert('done');
        }, 100);

        // console.log(makeid(17));
    </script>

</body>

</html>
