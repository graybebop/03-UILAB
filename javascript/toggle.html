<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>


<body>
    <div class="wrapper">
        <div class="tpod-container pt-50">
            <button class="btn btn-dark" onclick="slide();">Slide Toggle</button>
            <div id="box" class="box">Show / Hide</div>
        </div>
    </div>


    <style>
        .box {
            width: 400px;
            height: 400px;
            overflow: hidden;
            background: orange;
            margin: 0 auto;
            transition: all 0.4s ease-in-out;
        }
        
        .hide {
            height: 0;
        }
    </style>
    <script>
        var elem = document.getElementById("box");

        function slide() {
            elem.classList.toggle('hide');
        }
    </script>
</body>


</html>
