<html lang="kr">

<head>

<body>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        .wrapper {
            width: 100%;
            height: 100%;
            border: 0px solid #000;
        }
        
        .btn-area {
            padding: 10px;
            text-align: right;
        }
        
        .show {
            display: block;
        }
        
        .hide {
            display: none;
        }
    </style>
    <div class="dimmed"></div>
    <section class="wrapper">
        <div class="btn-area">
            <button class="btn btn-dark open">네비게이션 열기</button>
            <button class="btn btn-light close">네비게이션 닫기</button>
        </div>
        <div class="drawer show">
            <div class="drawer-content">
                <nav class="mnb" id="gnb">
                    <ul>
                        <li><a href="#none">네비게이션</a>
                            <ul>
                                <li><a href="#none">서브메뉴</a></li>
                                <li><a href="#none">서브메뉴</a></li>
                                <li><a href="#none">서브메뉴</a></li>
                                <li><a href="#none">서브메뉴</a></li>
                            </ul>
                        </li>
                        <li><a href="#none">네비게이션</a></li>
                    </ul>
                </nav>

            </div>
        </div>
    </section>
    <script>
        var depth_1 = document.getElementById("gnb");
        var depth_2 = depth_1.querySelectorAll('ul'); //각 메인메뉴에 ul즉 서브메뉴가 있는지를 체크한후 있으면 배열형태로 담는다.
        var mainMenuName = depth_1.children; //메인메뉴이름 mainmenu1~mainmenu6까지 검색후 mainMenuName 저장 배열형태로 접근
        var li = depth_1.querySelectorAll('ul > li > ul');
        var link = depth_1.querySelectorAll('ul a');
        var linkLen = link.length;
        var subLen = depth_2.length;

        setup_mainmenu(mainMenuName);

        function setup_mainmenu(mainMenuName) {
            for (var l = 0; l < mainMenuName.length; l++) {
                mainMenuName[l].setAttribute('class', 'mainmenu-' + (l + 1));
                mainMenuName[l].style.border = "1px solid #000";
                mainMenuName[l].addEventListener('mouseleave', rollOuthandler); //롤아웃이벤트
            }

            for (var i = 0; i < subLen; i++) {
                depth_2[i].style.display = "none"; //ul을 전부찾아서 display:none;
                var submenu = li[i].children;

            }

            for (var k = 0; k < linkLen; k++) {
                link[k].addEventListener('click', clickEventHandler);
                link[k].addEventListener('mouseenter', rollOverHandler); //롤오버이벤트

            }
        }


        function clickEventHandler(e) {
            var hash = e.currentTarget.hash.substring(1); //Puts hash in variable, and removes the # character
            if (hash) {
                console.log(hash)
            } else {
                alert('do nothing');
            }

        }

        function rollOverHandler(e) {
            var mainMenu = e.currentTarget.parentNode;
            var mainMenuAtag = e.currentTarget;
            var mainMenuOrder = mainMenu.className.substring(9, 10);
            var subMenu = e.currentTarget.parentNode.querySelector('ul');
            var subMenuAll = e.currentTarget.parentNode.querySelectorAll('ul'); //자기자신 메인메뉴 눌렀을때 하위메뉴 체크, 하위메뉴 전체 선택

            var checkMainMenu = mainMenu.className.substring(0, 8);

            if (checkMainMenu == "mainmenu") { //메인메뉴가 있을때 2단계 메뉴를 보여준다.

                checkSpecificClassName(mainMenuName, 'active');
                checkSubMenuOpened();
                e.currentTarget.classList.add('active');

                checkSubMenuExist(subMenu);
            } else {
                var subMenuOfSubMenu = e.currentTarget.parentNode.querySelector('ul'); //3,4....n 단계 메뉴일때
                checkSubMenuExist(subMenuOfSubMenu);
                var checkWhichStateOfMainMenuOn = 'aaaa';
            }
        }

        function rollOuthandler(e) {
            var mainMenu = e.currentTarget.querySelectorAll('ul'); //메인메뉴 아래 모든 ul 검색

            for (var i = 0; i < mainMenu.length; i++) {
                if (mainMenu[i] !== "undefined") {
                    mainMenu[i].style.display = "none";
                } else {
                    console.log('서브메뉴가 없어요');
                }

            }
            e.currentTarget.firstChild.classList.remove('active');
        }

        function checkSubMenuExist(ele) {
            if (typeof(ele) != 'undefined' && ele != null) {
                // console.log('------------ 하위메뉴가 있을때 ---------');
                return ele.style.display = 'block';
            } else {
                // console.log('------------ 하위메뉴가 없을때 ---------');
                return false;
            }
        }

        function checkSpecificClassName(elm, cl) {
            var i = 0;
            for (i = 0; i < elm.length; i++) {
                elm[i].firstChild.classList.remove(cl) //롤오버시 메인메뉴 활성화되어 있는 active 클래스를 삭제
            }
        }

        function checkSubMenuOpened() {
            var i = 0;
            for (i = 0; i < li.length; i++) {
                li[i].style.display = 'none';
            }
        }
    </script>

</body>
