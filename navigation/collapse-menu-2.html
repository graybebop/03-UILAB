<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <script src="../js/jquery.min.js"></script>

</head>
<style>
    .cp {
        position: absolute;
        top: 0px;
        left: 0px
    }
    
    .top-header {
        width: 100%;
        background-color: #ddd;
        margin-bottom: 10px;
        position: relative;
    }
    
    .content {
        width: 100%;
        background-color: #ddd;
        margin-bottom: 10px;
        padding: 30px 0 30px 0;
        text-align: center;
        height: 600px;
        position: relative;
    }
    
    .footer {
        width: 100%;
        background-color: #353840;
        padding: 30px 0 30px 0;
        text-align: center;
        position: relative;
    }
    
    .clearBoth {
        clear: both;
    }
    
    .nav-bar {
        height: 42px;
        margin-top: -1px;
        border-top: 1px solid #bababa;
        border-bottom: 1px solid #9e9f9f;
        background-color: #fafafa;
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0, #fafafa), color-stop(100%, #f5f5f5));
    }
    
    .nav-u {
        display: table;
        width: 100%;
        height: 42px;
    }
    
    .nav-bar li {
        display: table-cell;
        vertical-align: middle;
        white-space: nowrap;
        text-align: center;
        border-left: 1px solid #333;
        width: 19.8%;
        list-style-type: none;
        height: 42px;
        font-size: 15px;
    }
    
    .news {
        background-color: #fff;
        width: 99%;
        margin: 0.5% auto;
        border-radius: 5px;
    }
    
    .news li {
        display: table;
        white-space: nowrap;
        text-align: center;
        width: 100%;
        height: 42px;
        border-bottom: 1px solid #e7e7e7;
    }
    
    .news span {
        display: table-cell;
        vertical-align: middle;
    }
    
    .news span.no {
        width: 5%;
    }
    
    .news span.con {
        width: 75%;
        text-align: left;
    }
    
    .news span.date {
        width: 10%;
    }
    
    .news span.space {
        width: 5%;
    }
    
    .f-top {
        width: 100%;
        border: 0px solid #333;
    }
    
    .f-top li {
        display: inline-block;
        margin: 0 2px;
        padding: 0 7px;
        border: 1px solid #26292e;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        background: #3d4049;
        line-height: 25px;
        color: #c3c3c3 !important;
    }
    
    .collapse-menu-wrapper {
        position: fixed;
        bottom: 3px;
        left: 6px;
        z-index: 2010;
        width: 56px;
        height: 56px;
    }
    
    .collapse-menu {
        position: relative;
        z-index: 20;
        padding: 10px;
        border: 1px solid #333;
        font-size: 50px;
        background-color: #333;
    }
    
    .collapse-area {
        position: fixed;
        top: 0px;
        left: -500px;
        z-index: 10000;
        width: 500px;
        height: 100%;
        background-color: #333;
    }
    
    .collapse-area .collapse-close-button {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 10002;
        color: #fff;
        font-size: 50px;
        background-color: #333;
    }
    
    .disable {
        display: block;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background-color: #000;
    }
</style>

<body>
    <header class="top-header">


        <div class="nav-bar">
            <ul class="nav-u">
                <li>menu-1</li>
                <li>menu-2</li>
                <li>menu-3</li>
                <li>menu-4</li>
                <li>menu-5</li>
            </ul>

        </div>
        <div class="clearBoth"></div>
    </header>

    <section class="content">
        <div class="row">
            <ul class="news">
                <li class="data-row">
                    <span class="no">12</span>
                    <span class="space"></span>
                    <span class="con">내용이 들어갑니다.</span>
                    <span class="space"></span>
                    <span class="date">2014.12.12</span>
                </li>
                <li class="data-row">
                    <span class="no">12</span>
                    <span class="space"></span>
                    <span class="con">내용이 들어갑니다.</span>
                    <span class="space"></span>
                    <span class="date">2014.12.12</span>
                </li>
                <li class="data-row">
                    <span class="no">12</span>
                    <span class="space"></span>
                    <span class="con">내용이 들어갑니다.</span>
                    <span class="space"></span>
                    <span class="date">2014.12.12</span>
                </li>
                <li class="data-row">
                    <span class="no">12</span>
                    <span class="space"></span>
                    <span class="con">내용이 들어갑니다.</span>
                    <span class="space"></span>
                    <span class="date">2014.12.12</span>
                </li>
                <li class="data-row">
                    <span class="no">12</span>
                    <span class="space"></span>
                    <span class="con">내용이 들어갑니다.</span>
                    <span class="space"></span>
                    <span class="date">2014.12.12</span>
                </li>
            </ul>
        </div>
    </section>

    <footer class="footer">
        <div class="f-top">
            <ul>
                <li>메뉴-1</li>
                <li>메뉴-2</li>
                <li>메뉴-3</li>
                <li>PC버전</li>
            </ul>
        </div>

        <div class="clearBoth"></div>
    </footer>
    <div class="collapse-menu-wrapper">
        <a id="col-menu-button" href="#;" class="collapse-menu">CollapseMenu</a>
    </div>
    <div class="collapse-area">
        <a href="#;" class="collapse-close-button">Close Button</a>
    </div>
    <div class="disable">
        <a href="#;" class="collapse-close-button">Close Button</a>
    </div>


    <script>
        $(function() {
            var disable_width = $(window).width();
            var disable_height = $(window).height();
            $('.disable').hide();
            $('#col-menu-button').on('click', function() {

                //$('.collapse-area').css({left:'0px'});

                $('.collapse-area').animate({
                    left: 0
                }, 300);
                //$('.content').addCss('cp');
                $('.content').animate({
                    left: 500,
                    top: 0
                }, 300);
                $('.top-header').animate({
                    left: 500,
                    top: 0
                }, 300);
                $('.footer').animate({
                    left: 500,
                    top: 0
                }, 300);


                //$('.disable').animate({left: 0, top:0 }, 300 );
                //$('.disable').css({left:'0px', top:'0px'});
                $(".disable").css({
                    opacity: 0.5
                });
                $('.disable').fadeIn(100);

                //$('.disable').fadeIn(100).animate({left: 0, top:0, width:disable_width, height:disable_height}, 300 );

                $("body").css("overflow", "hidden");

            });

            $('.collapse-close-button').on('click', function() {

                //$('.collapse-area').css({left:'-500px'});

                $('.collapse-area').animate({
                    left: -500
                }, 300);
                $('.content').animate({
                    left: 0
                }, 300);
                $('.top-header').animate({
                    left: 0
                }, 300);
                $('.footer').animate({
                    left: 0
                }, 300);
                //$('.disable').animate({left: 0, top:-9999 }, 300 );

                $('.disable').fadeOut();

                $("body").css("overflow", "auto");
            });

        });
    </script>
</body>

</html>
