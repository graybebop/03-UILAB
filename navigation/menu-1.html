    <style>
        .wrapper {
            position: relative;
            width: 100%;
            min-width: 100%;
            margin: 50px 0;
        }
        
        .gnb {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        
        .gnb li {
            display: block;
            margin: 0 10px;
        }
        
        .gnb>li>a {
            position: relative;
            padding: 20px 20px;
            display: block;
            font-size: 12px;
        }
        
        .gnb>li>a:hover {
            background-color: #000;
            color: #fff !important;
        }
        
        .gnb>li>ul {
            position: absolute;
            top: inherit;
            left: inherit;
            display: block;
        }
        
        .gnb>li>ul>li {
            display: block;
            margin: 0 10px;
            border: 1px solid #000;
        }
        
        .gnb>li>ul>li>a {
            position: relative;
            padding: 20px 20px;
            display: block;
        }
