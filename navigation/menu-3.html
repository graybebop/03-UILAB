    <style>
        .wrapper {
            position: relative;
            width: 100%;
            min-width: 100%;
            margin: 50px 0;
        }
        
        .gnb-wrapper {
            width: 1200px;
            margin: 0 auto;
        }
        
        .gnb {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
        }
        /* 1단계 메뉴 세팅 */
        
        .gnb>li {
            position: relative;
            display: block;
            border-bottom: 1px solid #ddd;
            width: 20%;
        }
        
        .gnb>li>a {
            display: block;
            padding: 20px 10px;
            font-weight: 500;
        }
        
        .gnb>li>a.active {
            background-color: #f7f7f7;
        }
        
        .gnb>li>a:hover {
            background-color: #f7f7f7;
        }
        /* 2단계 메뉴 세팅 */
        
        .d-2 {
            position: absolute;
            top: inherit;
            left: inherit;
            margin-top: -5px;
            margin-left: 0;
            border: 1px solid #ddd;
            width: 100%;
            z-index: 10;
        }
        
        .d-2>li {
            display: block;
            border: 1px solid #ddd;
        }
        
        .d-2>li>a {
            display: block;
            border: 1px solid black;
            padding: 10px;
        }
        /* 3단계 메뉴 세팅 */
        
        .d-3,
        .d-4,
        .d-5 {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        
        .d-3 {
            z-index: 15
        }
        
        .d-4 {
            z-index: 20
        }
        
        .d-4 {
            z-index: 25
        }
        
        .d-3>li,
        .d-4>li,
        .d-5>li {
            display: block;
            border: 1px solid #ddd;
        }
        
        .d-3>li>a,
        .d-4>li>a,
        .d-5>li>a {
            display: block;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
