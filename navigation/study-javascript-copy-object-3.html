    <style>
        .wrapper {
            position: relative;
            width: 100%;
            min-width: 100%;
            margin: 50px 0;
        }
        
        .gnb {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }
        
        .gnb li {
            display: block;
            margin: 0 10px;
            border: 1px solid #000;
        }
        
        .gnb>li>a {
            position: relative;
            padding: 20px 20px;
            display: block;
        }
        
        .gnb>li>a:hover {
            background-color: #000;
            color: #fff;
        }
        
        .gnb>li>a.active {
            background-color: #000;
            color: #fff;
        }
        
        .gnb>li>ul {
            position: absolute;
            top: inherit;
            left: inherit;
            display: none;
        }
        
        .gnb>li>ul>li {
            display: block;
            margin: 0 10px;
            border: 1px solid #000;
        }
        
        .gnb>li>ul>li>a {
            position: relative;
            padding: 20px 20px;
            display: block;
        }
    </style>

    <script>
        let ulElement = document.getElementsByClassName('gnb')[0];
        var liItem;
        //let element = document.createElement('li');
        var menuObj = new Object();
        menuObj = [

            {
                'menuName': '대메뉴-1',

            }, {

                'className': 'aaa'
            }

        ];

        for (var items in menuObj) {
            // document.write(items + ':' + this.menuName[items] + "<br />");
            var liItem = document.createElement('li');
            liItem.appendChild(document.createTextNode(menuObj[items]['menuName']));
            var mainMenuItem = ulElement.appendChild(liItem);
            mainMenuItem.setAttribute('class', menuObj[items]['className']);
            mainMenuItem.setAttribute('data-link', menuObj[items]['link']);
        }
