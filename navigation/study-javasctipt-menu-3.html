    <!-- Header : S -->
    <style>
        .wrapper {
            position: relative;
            width: 100%;
            min-width: 100%;
            margin: 50px 0;
        }
        
        .gnb {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            border: 1px solid #000;
        }
        
        .gnb li {
            display: block;
            margin: 0 10px;
            border: 1px solid #000;
        }
        
        .gnb>li>a {
            position: relative;
            padding: 20px 20px;
            display: block;
        }
        
        .gnb>li>a:hover {
            background-color: #000;
            color: #fff;
        }
        
        .gnb>li>a.active {
            background-color: #000;
            color: #fff;
        }
        
        .gnb>li>ul {
            position: absolute;
            top: inherit;
            left: inherit;
            display: none;
        }
        
        .gnb>li>ul>li {
            display: block;
            margin: 0 10px;
            border: 1px solid #000;
        }
        
        .gnb>li>ul>li>a {
            position: relative;
            padding: 20px 20px;
            display: block;
        }
    </style>
    <div class="wrapper" id="gnb">

    <div id="myGNB">
    </div>
    <script>
        function addElement() {
            // create a new div element 
            const newDiv = document.createElement("div");

            // and give it some content 
            const newContent = document.createTextNode("Hi there and greetings!");

            // add the text node to the newly created div
            newDiv.appendChild(newContent);

            // add the newly created element and its content into the DOM 
            const currentDiv = document.getElementById("div1");
            document.body.insertBefore(newDiv, currentDiv);
        }

        addElement();
    </script>
