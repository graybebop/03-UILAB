        //Creating a regular expression

        let re1 = new RegExp("abc");
        let re2 = /abc/;
        console.log(re1)
        console.log(re2)

        let eighteenPlus = /eighteen\+/;
        console.log(eighteenPlus);


        //Testing for matches
        //정규식 개체에는 여러 메서드가 있습니다. 가장 간단한 것은 입니다 test. 문자열을 전달하면 문자열에 표현식의 패턴이 일치하는지 여부를 알려주는 부울 값이 반환됩니다.
        //비특수 문자로만 구성된 정규식은 단순히 해당 문자 시퀀스를 나타냅니다. 경우 ABC가 우리에 대해 테스트 문자열에서 어디를 (단지 시작에) 발생 test반환합니다 true.

        console.log(/abc/.test("abcde"));
        // → true
        console.log(/abc/.test("abxde"));
        // → false

        console.log(/[0123456789]/.test("in 1992"));
        // → true
        console.log(/[0-9]/.test("in 1992"));
        // → true

        console.log(/hkshdfhsk39179712839137912739217393\D/.test('in 1992'));
        console.log(/hkshdfhsk39179712839137912739217393\w/.test('in 93'));
        console.log(/hkshdfhsk39179712839137912739217393./.test('in 93'));
        // 대괄호 내에서 -두 문자 사이 의 하이픈( )을 사용하여 문자 범위를 나타낼 수 있습니다. 여기서 순서는 문자의 유니코드 번호에 따라 결정됩니다. 0에서 9까지의 문자는 이 순서(코드 48에서 57까지)에서 서로 바로 옆에 위치하므로 모든 문자를 [0-9]포함하고 모든 숫자와 일치합니다.

        // 많은 공통 문자 그룹에는 자체 내장 단축키가 있습니다. 숫자는 그 중 하나입니다 . \d와 같은 의미 [0-9]입니다.

        // \d	모든 숫자 문자
        // \w	영숫자 문자("단어 문자")
        // \s	모든 공백 문자(공백, 탭, 줄 바꿈 등)
        // \D	숫자 가 아닌 문자
        // \W	영숫자가 아닌 문자
        // \S	공백이 아닌 문자
        // .	개행문자를 제외한 모든 문자


        let dateTime = /\d\d-\d\d-\d\d\d\d \d\d:\d\d/;
        console.log(dateTime.test("01-30-2003 15:20"));
        // → true
        console.log(dateTime.test("30-jan-2003 15:20"));
        // → false


        //완전히 끔찍해 보이지 않나요? 절반은 백슬래시로 표현된 실제 패턴을 식별하기 어렵게 만드는 배경 소음을 생성합니다. 
        //나중에 이 표현식의 약간 개선된 버전을 볼 수 있습니다 .

        // 이러한 백슬래시 코드는 대괄호 안에도 사용할 수 있습니다. 예를 들어, [\d.]숫자 또는 마침표 문자를 의미합니다. 
        //그러나 대괄호 사이의 마침표 자체는 특별한 의미를 잃습니다. 와 같은 다른 특수 문자도 마찬가지 +입니다.

        // 문자 집합 을 반전 시키려면 , 즉 집합에 있는 문자를 제외한 모든 문자와 일치시키려는 것을 표현 ^하려면 여는 괄호 뒤에 캐럿( ) 문자를 쓸 수 있습니다 .


        let notBinary = /[^01]/;
        console.log(notBinary);
        console.log(new RegExp(notBinary));
        console.log(notBinary.test("1100100010100110"));
        // → false
        console.log(notBinary.test("1100100010200110"));
        // → true
