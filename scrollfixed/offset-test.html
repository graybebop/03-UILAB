<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/styles.css">

    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

</head>
<style>
    body,
    html {
        width: 100%;
        height: 100%;
        position: relative;
    }
    
    .outlined {
        border: 1px solid #000;
        margin-right: 50px;
        padding: 30px 0 100px 0;
        position: absolute;
        top: 450px;
        width: 250px;
    }
    
    .tpod-col-12 {
        position: relative
    }
    
    .gnbarea {
        border: 1px solid #000;
        padding: 20px;
        text-align: center;
        position: fixed;
        background-color: #000;
        color: #fff;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.8);
    }
    
    .conarea {
        line-height: 25px;
    }
    
    .fixed {
        position: fixed;
        padding: 30px 0 100px 0;
        top: 450px;
        width: 250px;
        z-index: 10;
    }
    
    .box {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: #000;
        color: #fff;
        top: 100px;
        left: 0;
        padding: 20px 0;
    }
    
    #box-1 {
        top: 100px;
        left: 0;
    }
    
    #box-2 {
        top: 100px;
        left: 200px;
    }
    
    #box-3 {
        top: 100px;
        left: 400px;
    }
    
    #box-4 {
        top: 100px;
        left: 600px;
    }
    
    #box-5 {
        top: 0;
        left: 800px;
    }
</style>

<body>

    <section class="wrapper">
        <div class="gnbarea" id="gnbarea">GNB AREA</div>
        <div class="tpod-container">
            <div class="tpod-row">
                <div class="tpod-col-12">
                    <div class="box" id="box-1">1</div>
                    <div class="box" id="box-2">2</div>
                    <div class="box" id="box-3">3</div>
                    <div class="box" id="box-4">4</div>
                    <div class="box" id="box-5">5</div>
                </div>

            </div>

        </div>
    </section>

    <script>
        window.addEventListener('load', e => {
            let doc = document;
            let box_a = doc.getElementById('box-1');
            let box_b = doc.getElementById('box-2');
            let box_c = doc.getElementById('box-3');
            let box_d = doc.getElementById('box-4');
            let box_e = doc.getElementById('box-5');

            console.log('box_a.offsetTop : ', box_a.offsetTop);
            console.log('box_b.offsetTop : ', box_b.offsetTop);
            console.log('box_e.offsetTop : ', box_e.offsetTop);
            box_a.style.top = "100px";
            box_b.style.top = "150px";
            box_d.style.top = "250px";
            box_d.style.top = "400px";
            console.log('===========after')
            console.log('box_a.offsetTop : ', box_a.offsetTop);
            console.log('box_b.offsetTop : ', box_b.offsetTop);
            console.log('box_d.offsetTop : ', box_d.offsetTop);

            console.log('box_a.offsetHeight : ', box_a.offsetHeight);
            console.log('box_b.offsetHeight : ', box_b.offsetHeight);
            console.log('box_c.offsetHeight : ', box_c.offsetHeight);
            console.log('box_d.offsetHeight : ', box_d.offsetHeight); //offsetHeight는 padding+border top과 border bottom까지 포함한 height
            console.log('$(box-5).height() : ', $('#box-5').height()); //jquery height는 padding제외
            console.log('$(box-5).innerHeight() : ', $('#box-5').innerHeight()); //innerHeight padding까지 포함한 height border top과 border bottom제외
            console.log('===========after')
            console.log('box_d.getBoundingClientRect : ', box_d.getBoundingClientRect());


            //offsetHeight는 padding을 포함한 height
            //jquery height와 비슷 그러나 패딩은 포함하지 않는다

            window.addEventListener('resize', e => {
                console.log('box_d.getBoundingClientRect : ', box_d.getBoundingClientRect());


            });
        });
    </script>

</body>

</html>
