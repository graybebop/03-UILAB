<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/common.js"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>
</head>


<body>

    <style>
        .loader {
            width: 100px;
            height: 10px;
            text-align: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        
        .loader span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50px;
            animation: loader 0.9s infinite alternate;
        }
        
        .loader span:nth-of-type(2) {
            animation-delay: 0.3s;
        }
        
        .loader span:nth-of-type(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes loader {
            0% {
                width: 10px;
                height: 10px;
                opacity: 0.9;
                transform: translateY(0);
            }
            100% {
                width: 24px;
                height: 24px;
                opacity: 0.1;
                transform: translateY(-21px);
            }
        }
    </style>

    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
    </div>


</body>

</html>
