<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <script src="../js/common.js"></script>
</head>


<body>

    <style>
        .loader {
            height: 20px;
            width: 250px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        
        .loader-dot {
            height: 20px;
            width: 20px;
            border-radius: 100%;
            background-color: black;
            position: absolute;
            border: 2px solid white;
            animation: loader 3s infinite ease-in-out alternate;
        }
        
        .loader-dot:first-child {
            background-color: #8cc759;
            animation-delay: 0.5s;
        }
        
        .loader-dot:nth-child(2) {
            background-color: #8c6daf;
            animation-delay: 0.4s;
        }
        
        .loader-dot:nth-child(3) {
            background-color: #ef5d74;
            animation-delay: 0.3s;
        }
        
        .loader-dot:nth-child(4) {
            background-color: #f9a74b;
            animation-delay: 0.2s;
        }
        
        .loader-dot:nth-child(5) {
            background-color: #60beeb;
            animation-delay: 0.1s;
        }
        
        .loader-dot:nth-child(6) {
            background-color: #fbef5a;
            animation-delay: 0s;
        }
        
        .loader-text {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            width: 4rem;
            margin: auto;
        }
        
        .loader-text:after {
            content: "Loading";
            font-weight: bold;
            animation-name: loading-text;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        
        @keyframes loader {
            15% {
                transform: translateX(0);
            }
            45% {
                transform: translateX(230px);
            }
            65% {
                transform: translateX(230px);
            }
            95% {
                transform: translateX(0);
            }
        }
        
        @keyframes loading-text {
            0% {
                content: "Loading";
            }
            25% {
                content: "Loading.";
            }
            50% {
                content: "Loading..";
            }
            75% {
                content: "Loading...";
            }
        }
    </style>
    <div class="loader">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-text"></div>
    </div>


</body>

</html>
