<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
    <div class="shilla-dimmed"></div>
    <div class="toggle-button" id="toggleBtn">
        <div class="menu-bar menu-bar-top"></div>
        <div class="menu-bar menu-bar-middle"></div>
        <div class="menu-bar menu-bar-bottom"></div>
    </div>



    <div class="shilla-gnb" id="shilla-gnb">
        <ul class="sgnb">
            <li><a href="#none">예식 정보</a></li>
            <li><a href="#none">식음 메뉴</a></li>
            <li><a href="#none">식순</a></li>
            <li><a href="#none">공연 및 음향</a></li>
            <li><a href="#none">배치도</a></li>
            <li><a href="#none">웨딩 장식</a></li>
            <li><a href="#none">제공 혜택</a></li>
            <li><a href="#none">지불 정보</a></li>
        </ul>
    </div>
    <script>
        window.addEventListener('load', () => {
            let toggleBtn = document.getElementById('toggleBtn');
            let shillaGNB = document.getElementById('shilla-gnb');
            let dimmedLayer = document.getElementsByClassName('shilla-dimmed')[0];
            shillaGNB.addEventListener('click', () => {
                showGNB();
            });
            toggleBtn.addEventListener('click', (e) => {
                showGNB();
            });

            function showGNB() {
                if (!shillaGNB.classList.contains('show-menu')) {
                    shillaGNB.classList.add('show-menu');
                    toggleBtn.classList.add('shide');
                    dimmedLayer.classList.add('showup');
                    // dimmedLayer.addEventListener('transitionstart', (e) => {

                    //     console.log('this.event deleted');
                    // });
                    // dimmedLayer.addEventListener('transitionend', (e) => {
                    //     toggleBtn.classList.add('hide');

                    // });

                } else {
                    shillaGNB.classList.remove('show-menu');
                    toggleBtn.classList.remove('shide');
                    dimmedLayer.classList.remove('showup');
                    toggleBtn.classList.remove('hide');
                }
            }
        })
    </script>
</body>


</html>
