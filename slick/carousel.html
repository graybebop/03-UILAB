<!DOCTYPE html>
<html lang="kr">

<head>

    <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>

<body>

    <!-- content : s -->
    <section class="wrapper">
        <!-- Slider Content : S -->
        <div class="" id="partner-slider" style="position:relative;">
            <div class="partners">
                <div>
                    <img src="../images/slider/1.jpg" alt="">

                <div>

            </div>
            <div class="arrowSlider">
                <span class="prev" id="aro1_prev">prev</span>
                <span class="next" id="aro1_next">next</span>
            </div>
        </div>
        <!-- Slider Content : E -->
    </section>
    <!-- content : s -->
    <link rel="stylesheet" type="text/css" href="../css/slick.css">
    <script type="text/javascript" src="../js/slick.js" type="text/javascript"></script>
    <script>
        $(document).on('ready', function() {
            $(".partners").slick({
                dots: false,
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                prevArrow: $('#aro1_prev'),
                nextArrow: $('#aro1_next'),
                responsive: [{
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                    }, {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    }, {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                    // You can unslick at a given breakpoint now by adding:
                    // settings: "unslick"
                    // instead of a settings object
                ]
            });

        });
    </script>
</body>
