            Array.matrix = function(m, n, initial) {
                var a, i, j, mat = [];
                for (i = 0; i < m; i += 1) {
                    a = [];
                    for (j = 0; j < n; j += 1) {
                        a[j] = j;
                    }
                    mat[i] = a;
                }
