<body>

    <section class="wrapper">

        <ul class="masonry"></ul>

    </section>

    <script>
        $(document).ready(function() {

            const container = document.getElementsByClassName('masonry')[0];
            const containerWidth = document.body.clientWidth;
            //const items = document.querySelectorAll('.grid-list .items'); //현재 정보

            //전체길이 = 각크기*가로개수
            //totalWidth = eachWidth * itemRowNum;
            //가로개수 = 전체길이/각크기
            //itemNum = totalWidth / eachWidth;
            //각크기 - 전체길이/가로개수
            let items = [];
            let totalWidth = containerWidth;
            console.log('totalWidth', totalWidth)
            let boxWidth = 300;
            let itemRowNum = containerWidth / 300;
            console.log(itemRowNum)
            let itemTotal = 50;
            let borderNum = (itemRowNum - 6) * 2;
            let eachWidth = (totalWidth / itemRowNum);

            console.log('1. totalWidth : ', totalWidth);
            console.log('1. eachWidth : ', eachWidth);
            let sum = 0;
            //let itemNum = Math.ceil(totalWidth / eachWidth);

            console.log(borderNum)

            let count = 0;
            let j = 0;
            let heighNum = 0;

            function createItems() {
                for (i = 0; i < 3; i++) {
                    for (let j = 0; j < itemRowNum; j++) {
                        items[j] = document.createElement('li');
                        container.appendChild(items[j]);
                        items[j].setAttribute('class', 'items');
                        items[j].style.border = '1px solid #000';
                        items[j].style.width = eachWidth + 'px';
                        items[j].style.height = '300px';
                        if (count % itemRowNum == 0) {
                            items[j].innerHTML = itemRowNum;
                            count = 0;
                            heighNum++;
                        }

                        items[j].style.left = (count * (eachWidth + 10)) + 'px';
                        items[j].style.top = ((heighNum - 1) * (eachWidth + 80)) + 'px';
                        items[j].innerHTML = count;

                        count++;
                    }


                }

                // getSum(items);
            }
            createItems();




        });
    </script>
