<style>
    .wrapper {
        padding: 10px 20px;
        position: relative;
    }
    
    #calc {
        z-index: 10;
        position: fixed;
        bottom: 10px;
        padding: 10px;
        border: 1px solid #000;
        background-color: #fff;
    }
    
    @media(max-width:760px) {
        .wrapper {
            padding: 10px;
        }
    }
</style>

<body>

    <section class="wrapper">

        <ul class="masonry"></ul>

    </section>

    <script>
        $(document).ready(function() {

            const container = document.getElementsByClassName('masonry')[0];
            const containerWidth = document.body.clientWidth;
            //const items = document.querySelectorAll('.grid-list .items'); //현재 정보

            //전체길이 = 각크기*가로개수
            //windowWidth = eachWidth * itemRowNum;
            //가로개수 = 전체길이/각크기
            //itemNum = windowWidth / eachWidth;
            //각크기 - 전체길이/가로개수
            let items = [];
            let windowWidth = containerWidth;
            let boxWidth = 400;
            let rowNum = Math.ceil(containerWidth / boxWidth); //가로개수
            let colNum = 3; //세로개수
            let boxWidthArr = []
            let boxMargin = 10;

            const result = [];
            let tempArr = [];
            let ba = [];
            for (let i = 0; i < rowNum; i++) {
                // result.push(ui.generateRandomNumbers(i, 100, 100)); //박스테스트를 위한 가상 숫자 randomNumber
                let box = document.createElement('li');
                container.appendChild(box);
                box.innerHTML += '<span>' + i + '</span>'
                box.setAttribute('class', 'items')
                box.style.height = 300 + 'px';
                boxWidthArr.push(result.push(ui.generateRandomNumbers(i + 30, 500, 500))); //가로 박스 길이를 배열에 저장
                box.style.width = (boxWidthArr[i] + Number(result[i])) + 'px';
                box.style.height = (boxWidthArr[i] + Number(result[i])) + 'px';
                tempArr.push(box.style.width);
                const reducer = (accumulator, currentValue) => (parseInt(accumulator) + parseInt(currentValue)) + 'px';

                ba.push(tempArr.reduce(reducer));
                box.style.left = ba[i - 1];
                //box.innerText = i;
            }
        });
    </script>
