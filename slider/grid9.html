            let boxMargin = 10;

            const result = [];
            let tempArr = [];

            let ba = [];
            Array.matrix = function(rowNum, colNum, initial) {
                var arr, i, j, mat = [];
                for (let i = 0; i < rowNum; i++) {
                    arr = [];
                    for (let j = 0; j < colNum; j++) {


                        let box = document.createElement('li');
                        container.appendChild(box);
                        box.innerHTML += '<span>' + j + '</span>'
                        box.setAttribute('class', 'items')
                        box.style.height = 300 + 'px';
                        boxWidthArr.push(result.push(ui.generateRandomNumbers(j + 30, 500, 500))); //가로 박스 길이를 배열에 저장
                        box.style.width = (boxWidthArr[j] + Number(result[j])) + 'px';
                        box.style.height = (boxWidthArr[j] + Number(result[j])) + 'px';
                        tempArr.push(box.style.width);
                        const reducer = (accumulator, currentValue) => (parseInt(accumulator) + parseInt(currentValue)) + 'px';
                        ba.push(tempArr.reduce(reducer));
                        box.style.left = ba[j - 1];
                        arr[j] = tempArr[j];
                    }
                    mat[i] = arr;
                }

                return mat;
            };

            // matrix('행', '열', '기본값')
