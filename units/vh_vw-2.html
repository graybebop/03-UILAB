<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TPOD</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>

</head>

<body>
    <div class="exp">
        <h5>VH 와 VW 이해(viewport height & viewport width)</h5>
        <div class="mt-30">vh, vw를 뷰포트 기준이기 때문에 parent가 있는경우 %를 사용한다.</div>
    </div>

    <div class="parent">
        <div class="box">box-1<br />height: 100vh 적용</div>
        <div class="box-2">box-2<br />width: 100vw 적용</div>
        <div class="box-3">box-3<br />width: 90vw 적용</div>
        <div class="box-4">box-4<br />height: 50vh 적용</div>
    </div>

    <style>
        .parent {
            width: 70vw;
            height: 90vh;
            position: absolute;
            border: 1px solid #000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .exp {
            position: fixed;
            top: 20px;
            left: 100px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 30px;
            z-index: 100;
        }
        
        .exp h5 {
            color: #fff;
        }
        
        .box {
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
            line-height: 1.5em;
            top: 0;
            left: 0;
            background-color: #000;
            color: #fff;
            width: 200px;
            height: 100%;
        }
        
        .box-2 {
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
            line-height: 1.5em;
            top: 70%;
            left: 0;
            background-color: rgba(23, 104, 164, 0.9);
            color: #fff;
            width: 100%;
            height: 200px;
            z-index: 2;
        }
        
        .box-3 {
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
            line-height: 1.5em;
            top: 210px;
            left: 0;
            background-color: rgba(166, 23, 23, 0.9);
            color: #fff;
            width: 90%;
            height: 100px;
            z-index: 2;
        }
        
        .box-4 {
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
            line-height: 1.5em;
            top: 0;
            right: 100px;
            background-color: rgba(134, 23, 166, 0.7);
            color: #fff;
            width: 200px;
            height: 50%;
            z-index: 4;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>

</body>

</html>
