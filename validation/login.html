<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>업로드 파일</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Noto Sans koran -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="../css/styles.min.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <div class="tpod-wrapper">
        <div class="tpod-container">
            <div class="tpod-row">
                <div class="tpod-col-12">

                    <form action="#" class="js-form form" id="js-form">
                        <div class="board-write py-50">
                            <h4 class="pb-30">로그인 체크</h4>
                            <div class="mb-20">
                                예제 : https://just-validate.dev/examples/
                            </div>
                            <div class="board-write-row" style="border-top:1px solid #ddd;">
                                <div class="lt">아이디</div>
                                <div class="rt">
                                    <input type="text" data-validate-field="userid" placeholder="" value="" name="userid" id="userid" />

                                </div>
                            </div>
                            <div class="board-write-row">
                                <div class="lt">비밀번호</div>
                                <div class="rt">
                                    <input type="password" data-validate-field="password" id="password" />
                                </div>
                            </div>



                            <div class="board-write-button">

                                <button class="btn btn-dark" type="submit">확인</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/just-validate@3.3.1/dist/just-validate.production.min.js"></script>
<script>
    const placeHolderTxt = {
        userid: "아이디 적어 주세요.",
        password: "비밀번호 적어 주세요.",

    }

    window.addEventListener("load", () => {
        setPlaceHolderText("userid", placeHolderTxt.userid);
        setPlaceHolderText("password", placeHolderTxt.password);

    });

    function setPlaceHolderText(id, pTxt) {
        let inputFields = document.getElementById(id);
        console.log(inputFields.placeholder, pTxt)
        inputFields.placeholder = pTxt;

    }

    const validation = new JustValidate('.js-form', {
        focusInvalidField: true,
        lockForm: true,
    });

    validation.addField('#userid', [{
        rule: 'minLength',
        value: 8,
    }, {
        rule: 'maxLength',
        value: 15,
    }, ]);

    validation.addField('#password', [{
        rule: 'minLength',
        value: 8,
    }, {
        rule: 'maxLength',
        value: 15,
    }, {
        rule: 'password',

    }])

    validation.onSuccess((ev) => {
        ev.preventDefault();
        window.showNotification();
    });
</script>


<style>
    .js-validate-error-label {
        margin: 10px 0;
        color: red !important;
    }
    
    .is-invalid {
        margin: 10px 0;
        color: red !important;
    }
    
    .js-validate-error-field {
        border: 1px solid red !important;
        color: red !important;
    }
    
    .js-validate-error-field:focus {
        outline: none !important;
    }
    
    .board-write-row .rt input[type="checkbox"]:checked~.s-b {
        background-color: rgb(72, 146, 189);
    }
    
    .board-write-row .lt {
        position: relative;
    }
    
    .necessary:after {
        content: "*";
        width: 5px;
        height: 5px;
        display: inline-block;
        background-color: red;
        margin-right: 3px;
    }
    
    .d-flex-row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
    }
</style>

</html>
